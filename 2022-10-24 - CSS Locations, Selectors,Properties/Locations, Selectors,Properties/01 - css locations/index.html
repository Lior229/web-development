<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css locations</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* embedded  */

        p#one {
            color: blue;
        }

        p {
            color: green;
            font-weight: bold;
            background-color: lightblue;
        }
    </style>

</head>

<body>

    <p id="one" one>some text....</p>
    <p>some text....</p>
    <!-- inline style -->
    <p style="color:red;font-size:48px;border:2px solid green;text-decoration:underline">some text....</p>
    <p>some text....</p>
    <p>some text....</p>
    <p>some text....</p>
    <p>some text....</p>
    <p>some text....</p>
    <p>some text....</p>


</body>

</html>
